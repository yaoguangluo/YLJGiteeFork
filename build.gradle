group 'YangLiaoJing'
version '1.0-SNAPSHOT'
apply plugin: 'java'
sourceCompatibility = 1.8~11+
ext {
   // springBootVersion = '1.5.2.RELEASE'
}
repositories {
    //mavenCentral()
    def REPOSITORY_URL = 'http://maven.aliyun.com/nexus/content/groups/public/'
    all { ArtifactRepository repo ->
        if (repo instanceof MavenArtifactRepository) {
            def url = repo.url.toString()
            if (url.startsWith('https://repo1.maven.org/maven2') || url.startsWith('https://jcenter.bintray.com/')) {
                project.logger.lifecycle "Repository ${repo.url} replaced by $REPOSITORY_URL."
                remove repo
            }
        }
    }
    maven {
        url REPOSITORY_URL
    }
}
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4' //Apache 2.0
    compile group: 'org.json', name: 'json', version: '20160810' //Apache 2.0
    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api  
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1' //CDDL
}
